  <body>
    <h1>Mango Lassi</h1>
    <img src="../images/mango-lassi.jpg" width='150' alt="Drink Image"/>

    <h2>Description</h2>
    <h3>Ingredients</h3>
      <ul>
        <li>Chopped mango</li>
        <li>1 cup plain yogurt</li>
        <li>1/2 cup milk</li>
        <li>4 teaspoons honey or sugar</li>
        <li>Ice (optional)</li>
      </ul>
    <h3>Steps</h3>
      <ol>
        <li>Add ingredients to the blender</li>
        <li>Blend for 2 minutes.</li>
        <li>Optional: blend in some ice as well or serve over ice cubes</li>
  
      </ol>
